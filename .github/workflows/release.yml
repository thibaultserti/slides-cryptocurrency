---
name: Create Release
on:
  push:
    tags:
      - 'v*'
jobs:
  build:
    name: Create Release
    # only runs on master
    if: github.event.base_ref == 'refs/heads/master'
    runs-on: ubuntu-20.04
    steps:
      # CHECKOUT CODE
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ steps.vars.outputs.tag }}
      # BUILD PDF
      - name: Build pdf
        run: |
          sudo apt-get update
          sudo apt-get install -y nodejs npm
          sudo npm install -g reveal-md
          reveal-md cryptocurrency.md --print cryptocurrency.pdf --print-size 1920x1080
      # CREATE RELEASE
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      # UPLOAD PDF
      - name: Upload Release deb
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./cryptocurrency.pdf
          asset_name: cryptocurrency-${{ steps.vars.outputs.tag }}.deb
          asset_content_type: application/pdf